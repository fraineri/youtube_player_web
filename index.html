<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>Youtube</title>
</head>
<body>
	<!-- Main page header -->
	<header>

		<div class="headerLeft">
			<!-- Options -->
			<img id="iconOptions" src="img/options.png">

			<!-- Youtube Logo -->
			<h1><img src="img/YTlogo.png"></h1>			
		</div>
		
		<div class="searchBar">
			<!-- Search Bar-->
			<form>
				<!-- Text Input -->
				<input type="text" name="">
				
				<!-- Search Button -->
				<input type="submit" name="" value="">
			</form>
		</div>

		<div class="headerRight">		
			<!-- Upload Video Icon -->
			<img id="iconUpload" src="#">

			<!-- Notifications Icon -->
			<img id="iconNoti" src="#">

			<!-- User Icon -->
			<img id="iconUser" src="img/photo.jpg">
		</div>
	</header>

	<!-- Main Content -->
	<main>
		<!-- Video and Related -->
		<article>
			<!-- Video -->
			<iframe width="100%" height="480" src="https://www.youtube.com/embed/lCb-sSPjYLU?autoplay=0" frameborder="0" allowfullscreen></iframe>
			
			<!-- Video Title and Related -->
			<div id="videoInfoBox">
				<h2 id="videoTitle">Esbe - Bloomsday (Full Album)</h2>
				<div id="videoUser">
					<img src="img/photo.jpg">
					<h3>Esbe Music</h3>
					<input type="submit" value="Subscribe">
					<!--<span id="videoSubs">67.897</span>-->
				</div>
				<div id="videoOptions">
					<span id="videoAdd">
						<img src="img/add.png">
						Add
					</span>
					<span id="videoShare">
						<img src="img/share.png">
						Share
					</span>
					<span id="videoMore">
						<img src="img/more.png">
						More
					</span>
				</div>
			</div>

			<!-- Description -->
			<div></div>

			<!-- Comments -->
			<div></div>
			
		</article>
		<!-- Recommended Videos -->
		<aside>
		asdsad
			
		</aside>
	</main>
				
</body>
</html>
